<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectDR | Блог на Django</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #e8e8e8;
            line-height: 1.6;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .container {
            background: #1a1a1a;
            padding: 3rem;
            border: 1px solid #333;
            border-radius: 8px;
            margin-top: 2rem;
            position: relative;
        }
        
        .dev-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: #333;
            color: #888;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.8rem;
            border: 1px solid #555;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
            border-bottom: 1px solid #333;
            padding-bottom: 2rem;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            color: #f0f0f0;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #888;
            font-weight: 300;
        }
        
        .description {
            margin: 2rem 0;
            padding: 1.5rem;
            background: #141414;
            border-left: 3px solid #666;
            font-size: 1.05rem;
        }
        
        .tech-stack {
            margin: 2rem 0;
            padding: 1.5rem;
            background: #141414;
            border-top: 1px solid #333;
        }
        
        .tech-list {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .tech-item {
            background: #222;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.9rem;
            border: 1px solid #333;
        }
        
        .links {
            margin-top: 2rem;
            text-align: center;
        }
        
        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            margin: 0 0.5rem;
            background: #222;
            color: #e8e8e8;
            text-decoration: none;
            border: 1px solid #333;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #333;
            border-color: #666;
        }
        
        footer {
            margin-top: 3rem;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #333;
            padding-top: 2rem;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            
            .container {
                padding: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .btn {
                display: block;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!--<div class="dev-badge">В разработке</div>-->
        
        <header>
            <h1>PROJECTDR</h1>
            <p class="subtitle">Блог на Django</p>
        </header>
        
        <div class="description">
            <p>Блог построенный на Django. Сайт находится в разработке.</p>
        </div>
        
        <div class="tech-stack">
            <h3>Технологии</h3>
            <ul class="tech-list">
                <li class="tech-item">Django</li>
                <li class="tech-item">Django REST Framework</li>
                <li class="tech-item">Python</li>
            </ul>
        </div>
        
        <div class="links">
            <a href="#" class="btn">Исходный код</a>
            <a href="#" class="btn">Демо</a>
        </div>
    </div>
    
    <footer>
        <p>© 2025 ProjectDR. Минимализм и функциональность.</p>
    </footer>
</body>
</html>
